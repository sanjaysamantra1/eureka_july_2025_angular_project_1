<h3 class="text-center">Let's Learn Signal</h3>

<div class="border border-3 p-3 m-3">
  <div>A value is: {{a}}</div>
  <div>Count value is: {{count()}}</div>
  <div>doubleCount value is: {{doubleCount()}}</div>

  <button class="btn btn-primary" (click)="count.set(3)">Set Value</button>
  <button class="btn btn-success mx-2" (click)="updateValue()">Update Value</button>
</div>

<div class="border border-3 p-3 m-3">
  <h2>Cookie recipe</h2>
    <label>
      # of cookies:
      <input type="range" min="10" max="100" step="10" [value]="cookieCount()" (input)="update($event)" />
      {{ cookieCount() }}
    </label>
    <p>Butter: {{ butter() }} cup(s)</p>
    <p>Sugar: {{ sugar() }} cup(s)</p>
    <p>Flour: {{ flour() }} cup(s)</p>
</div>
