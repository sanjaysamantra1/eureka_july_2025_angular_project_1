<div class="container mt-5">
  <div class="card shadow-lg border-primary">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">🔐 Angular Password Generator</h4>
    </div>

    <div class="card-body">
      <form>
        <!-- Length Input -->
        <div class="mb-3">
          <label for="length" class="form-label">Length</label>
          <input
            type="number"
            id="length"
            class="form-control"
            [(ngModel)]="length"
            min="4"
            max="50"
            name="length"
          />
        </div>

        <!-- Checkboxes -->
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="uppercase"
            [(ngModel)]="includeUppercase"
            name="uppercase"
          />
          <label class="form-check-label" for="uppercase">
            Uppercase (A-Z)
          </label>
        </div>

        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="lowercase"
            [(ngModel)]="includeLowercase"
            name="lowercase"
          />
          <label class="form-check-label" for="lowercase">
            Lowercase (a-z)
          </label>
        </div>

        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="numbers"
            [(ngModel)]="includeNumbers"
            name="numbers"
          />
          <label class="form-check-label" for="numbers">
            Numbers (0-9)
          </label>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="symbols"
            [(ngModel)]="includeSymbols"
            name="symbols"
          />
          <label class="form-check-label" for="symbols">
            Symbols (!@#$)
          </label>
        </div>

        <!-- Generate Button -->
        <button
          type="button"
          class="btn btn-primary w-100"
          (click)="generatePassword()"
        >
          Generate Password
        </button>
      </form>

      <!-- Output -->
      <div class="mt-4 p-3 border rounded bg-light text-center">
        <p class="fw-bold mb-2">{{ password }}</p>
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          (click)="copyToClipboard()"
        >
          📋 Copy
        </button>
      </div>
    </div>
  </div>
</div>
