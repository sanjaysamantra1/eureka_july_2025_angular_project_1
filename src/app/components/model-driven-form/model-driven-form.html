<h3 class="text-center">Let's Learn Model Driven Form</h3>

<div class="border border-3 rounded-3 p-3 col-sm-6 offset-3">
  <form [formGroup]="myForm" (submit)="submitMyForm(myForm)">
    <p>
      First Name:
      <input formControlName="firstName" />
      @if(myForm.controls.firstName.hasError('required')){
        <span class="text-danger">FirstName is required</span>
      }
      @if(myForm.controls.firstName.hasError('minlength')){
        <span class="text-danger">FirstName should have 5 chars </span>
      }
    </p>
    <p>
      Last Name:
      <input formControlName="lastName" />
    </p>
    <p>
      Email:
      <input formControlName="email" />
    </p>
    <div formGroupName="address">
      <p>
        City:
        <input formControlName="city" />
      </p>
      <p>
        State:
        <input formControlName="state" />
      </p>
      <p>
        Pincode:
        <input formControlName="pincode" />
      </p>
    </div>

    <input type="reset" value="Reset" class="mx-2" />
    <input type="submit" value="Submit" [disabled]="myForm.invalid" />
  </form>
  <pre>
    {{myForm.value | json}}
  </pre>
</div>
